<!DOCTYPE html>
<html lang="zh-CN" class="scroll-smooth">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>杨润泽 | Bio-Cyber Nexus</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=JetBrains+Mono:wght@400;700&family=Noto+Sans+SC:wght@300;400;700;900&family=ZCOOL+QingKe+HuangYou&display=swap" rel="stylesheet">
    <script>
      tailwind.config = {
        theme: {
          extend: {
            fontFamily: {
              mono: ['"JetBrains Mono"', 'monospace'],
              sans: ['"Noto Sans SC"', 'sans-serif'],
              display: ['"ZCOOL QingKe HuangYou"', 'cursive'],
            },
            colors: {
              neon: {
                green: '#00ff9d',
                blue: '#00f3ff',
                purple: '#bc13fe',
                red: '#ff003c',
                dark: '#050505',
              }
            },
            animation: {
              'spin-slow': 'spin 20s linear infinite',
              'pulse-fast': 'pulse 2s cubic-bezier(0.4, 0, 0.6, 1) infinite',
              'glitch': 'glitch 1s linear infinite',
            },
            keyframes: {
              glitch: {
                '2%, 64%': { transform: 'translate(2px,0) skew(0deg)' },
                '4%, 60%': { transform: 'translate(-2px,0) skew(0deg)' },
                '62%': { transform: 'translate(0,0) skew(5deg)' },
              }
            }
          },
        },
      }
    </script>
    <style>
      body {
        background-color: #050505;
        color: #e2e8f0;
        overflow-x: hidden;
      }
      /* Custom scrollbar */
      ::-webkit-scrollbar {
        width: 6px;
      }
      ::-webkit-scrollbar-track {
        background: #0a0a0a;
      }
      ::-webkit-scrollbar-thumb {
        background: #333;
        border-radius: 3px;
      }
      ::-webkit-scrollbar-thumb:hover {
        background: #00ff9d;
      }

      .glitch-wrapper {
        position: relative;
      }
      
      .glitch-text::before,
      .glitch-text::after {
        content: attr(data-text);
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
      }
      
      .glitch-text::before {
        left: 2px;
        text-shadow: -1px 0 #ff003c;
        clip: rect(24px, 550px, 90px, 0);
        animation: glitch-anim-2 3s infinite linear alternate-reverse;
      }
      
      .glitch-text::after {
        left: -2px;
        text-shadow: -1px 0 #00f3ff;
        clip: rect(85px, 550px, 140px, 0);
        animation: glitch-anim 2.5s infinite linear alternate-reverse;
      }

      @keyframes glitch-anim {
        0% { clip: rect(11px, 9999px, 82px, 0); }
        20% { clip: rect(98px, 9999px, 14px, 0); }
        40% { clip: rect(33px, 9999px, 5px, 0); }
        60% { clip: rect(2px, 9999px, 67px, 0); }
        80% { clip: rect(66px, 9999px, 19px, 0); }
        100% { clip: rect(44px, 9999px, 36px, 0); }
      }
      
      @keyframes glitch-anim-2 {
        0% { clip: rect(84px, 9999px, 3px, 0); }
        20% { clip: rect(5px, 9999px, 77px, 0); }
        40% { clip: rect(49px, 9999px, 26px, 0); }
        60% { clip: rect(12px, 9999px, 93px, 0); }
        80% { clip: rect(58px, 9999px, 8px, 0); }
        100% { clip: rect(95px, 9999px, 41px, 0); }
      }
    </style>

  }
}
</script>
</head>
